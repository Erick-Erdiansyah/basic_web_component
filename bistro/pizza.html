<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza form</title>
  <link rel="stylesheet" href="css/bistro.css">
</head>

<body>
  <form action="http://www.blackgoosebistro.com/pizza.php" method="POST">

    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12" wood-fired pizza are avaible for delivery. Build your custom pizza and we'll deliver it within an hour</p>
    <fieldset>
      <legend>Your Information</legend>
          <label for="form-name" class="info">Name:</label><br>
          <input type="text" name="fullname" id="form-name" class="info" placeholder="nama anda"><br>
          <label for="form-address" class="info">Address:</label><br>
          <input type="text" name="address" id="form-address" class="info" placeholder="alamat"><br>
          <label for="form-phone" class="info">Phone Number:</label><br>
          <input type="tel" name="telephone" id="form-phone" class="info" placeholder="+62"><br>
          <label for="form-email" class="info">Email:</label><br>
          <input type="email" name="email" id="form-email" class="info" placeholder="email"><br>
          <label for="form-instructions" class="info">Delivery instructions:</label><br>
          <textarea for="form-instructions" name="instructions" rows="4" cols="60" maxlength="400"
            placeholder="No more than 400 characters long" id="form-instructions"></textarea>
    </fieldset>

    <h2>Desain Your Dream Pizza</h2>
    <fieldset>
      <legend>Pizza Specs</legend>
      <fieldset>
        <legend>Crust <em>(choose one)</em></legend>
        <ul>
          <li><label><input type="radio" name="crust" value="white" checked>Classic white</label></li>
          <li><label><input type="radio" name="crust" value="multigrain">Multigrain</label></li>
          <li><label><input type="radio" name="crust" value="cheese crust">Cheese-stuffed crust</label></li>
          <li><label><input type="radio" name="crust" value="gluten-free">Gluten-free</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Toppings <em>(Choose as many as you want):</em></legend>
        <ul>
          <li><label><input type="checkbox" name="toppings[]" value="red sauce" checked>Red sauce</label></li>
          <li><label><input type="checkbox" name="toppings[]" value="white sauce">White sauce</label></li>
          <li><label><input type="checkbox" name="toppings[]" value="mozarella">Mozarella Cheese</label></li>
          <li><label><input type="checkbox" name="toppings[]" value="pepperoni">Pepperoni</label></li>
          <li><label><input type="checkbox" name="toppings[]" value="mushrooms">Mushrooms</label></li>
          <li><label><input type="checkbox" name="toppings[]" value="peppers">Peppers</label></li>
          <li><label><input type="checkbox" name="toppings[]" value="anchoives">Anchoives</label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Number</legend>
        <p name="number">How many pizzas:
          <select name="pizzas" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </p>
      </fieldset>
    </fieldset>
    <p><input type="submit" value="Bring me a pizza!"><input type="reset"></p>

  </form>
</body>

</html>
